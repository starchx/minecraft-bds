apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcbds-deployment-888
  labels:
    app: mcbds-888
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcbds-888
  template:
    metadata:
      labels:
        app: mcbds-888
    spec:
      containers:
      - name: mcbds
        image: starchx/minecraft-bds:v1.14
        imagePullPolicy: Always
        env:
        - name: default_level
          value: WhiteParkour 
        ports:
        - containerPort: 19132
          protocol: UDP
        resources:
          requests:
            memory: "1024Mi"
            cpu: "500m"
          limits:
            memory: "2048Mi"
            cpu: "2000m"
    
---

